<!DOCTYPE html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
</head>
<body>
<div class="top">
    <img src="img/login.png">
    <br/>
    <form action="login" method="post">
        <label>
            Login <br/>
            <input type="text" name="login" placeholder="" required>
        </label>
        <br/>
        <label>
            Password<br/>
            <input type="text" name="password" placeholder="" required>
        </label>
        <br/><br/>
        <input type="submit" value="Перейти к списку пользователей">
    </form>
    <p>${message}</p>
</div>
</body>
